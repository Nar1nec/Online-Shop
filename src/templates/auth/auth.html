<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Мета-теги и заголовок страницы -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
        <script src="../../static/auth/js/auth.js"></script>
    <!-- Подключение стилей -->
    <link rel="stylesheet" type="text/css" href="../../static/auth/css/auth.css">
</head>

<body>
    <!-- Основной контейнер с формами -->
    <div class="wrapper">
        <!-- Форма для входа -->
        <div class="form-wrapper sign-in">
           <form id="loginForm">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" id="email_login" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password_login" name="password" required>
                    <label>Password</label>
                </div>
                <button type="button" onclick="login()">Login</button>
                <div class="error-message" id="loginErrorMessage" style="color: red; display: none;">Invalid email or password</div>
                <div class="signUp-link">
                    <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
                </div>
            </form>
        </div>



        <!-- Форма для регистрации -->
        <div class="form-wrapper sign-up">
            <form action="/auth/register" method="post" id="registrationForm">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="email" name="email_reg" required>
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password_reg" name="password_reg" required>
                    <label>Password</label>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" required>
                    <label>Repeat Password</label>
                </div>
                <div id="passwordMatchError" style="color: red; display: none;"></div>
                <div id="registrationSuccess" style="color: green; display: none;"></div>
                <div id="userExistsError" style="color: red; display: none;"></div>
                <button type="button" onclick="validatePasswords()">Sign Up</button>
                <div class="signUp-link">
                    <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
